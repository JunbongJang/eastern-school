    <div class="col-md-9 col-12 mt-0 px-0">  <!--- right section starts -->

      <div class="card content_container">

        <div class="card-header" i18n>
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" *ngFor="let counter of this.makeListWithMax(learn_subject_list.length)">
              <a class="nav-link cursor_pointer"
                 [ngClass]="{'active': this.userService.view_lev === numToString(counter+1)}"
                 (click)="changeLevel(counter+1)"> L{{counter+1}}
              </a>
            </li>
            <span class="ml-auto">{{this.userService.jindo.learn_gubun | titlecase }} 학습</span>
          </ul>
        </div>

        <div class="d-flex align-items-center pl-3 pl-lg-5"
             style="height: 60px; background-color: #00c851; margin-top: -1px;">
          <a *ngFor="let counter of makeChapterListFromLevel()"
             class="btn btn-success btn-circle mr-3 mr-lg-5"
             [ngClass]="{'active': this.userService.view_chap === numToString(counter)}"
             (click)="changeChapter(counter)">
            {{counter}}
          </a>
        </div>

        <div class="card-body justify-content-center">

<!--          </div>-->

          <img class="img-fluid" [src]="'assets/img/academy_tit_' + this.displayAbreViewStateSub() + '.gif'">
          <div class="text-center">
            <img class="img-fluid mt-2" src="assets/img/learn_top_banner.gif">
          </div>
          <div class="text-center">
            <img src="assets/img/study_title.gif" alt="study title">
            <strong style="color: #feb03a;">{{this.getCurrentSubjectLearn()}}</strong>
          </div>

          <div class="d-flex align-items-center p-2" style="background-color: #edfeda; height: 10px; border-radius: 4px;">
            <div class="horizontal_dotted_line"></div>
          </div>

          <div class="table-responsive scrollbar-success">

            <table class="table table-bordered">
              <tbody class="text-center align-items-center">
              <ng-container *ngFor="let counter of this.makeListWithMax(this.icon_list.length)">
                <tr style="background-color: #f2f2f2;" (click)="openPopup(counter+1)">
                  <td rowspan="2"><img [src]="'assets/temp_img/table_num_' + (counter+1) + '.gif'"
                                       style="min-width: 40px;" class="img-fluid cursor-pointer" alt="table number"></td>
                  <td rowspan="2"><img [src]="'/academy/upload/' + this.viewStateService.view_state_sub + '/' + this.icon_list[counter]" style="min-width: 88px;"
                                       class="img-fluid cursor-pointer" alt="writing person image"></td>
                  <td rowspan="2" style="background-color:#edfeda; min-width:88px;">단어 학습</td>
                  <td rowspan="2"><img src="" style="min-width: 88px;" class="img-fluid cursor-pointer" alt="Study Finish Stamp"></td>
                  <td rowspan="1" style="background-color:#edfeda; min-width:125.6px;">오늘학습횟수</td>
                  <td style="color:#f27d4a; min-width:53.6px;" rowspan="1" i18n>1회</td>
                </tr>
                <tr style="background-color: #f2f2f2;">
                  <td style="background-color:#edfeda;">누적학습횟수</td>
                  <td style="color:#41b5b4;" i18n>2회</td>
                </tr>
              </ng-container>

              </tbody>
            </table>

          </div>


        </div>

      </div>

    </div>
